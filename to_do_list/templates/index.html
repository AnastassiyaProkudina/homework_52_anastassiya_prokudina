{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <title>Home</title>
</head>
<body>
    <div class="container">
        <h2>TO DO LIST</h2>
        <hr>
        {%  for task in tasks %}
            <div class="card border-dark mb-3" style="max-width: 18rem;">
                <div class="card-header">Статус: {{ task.status }}</div>
                <div class="card-body">
                    <h5 class="card-title">Описание: {{ task.description }}</h5>
                    <p class="card-text">Дата выполнения: {{ task.date_to_do }}</p>
                </div>
                <div class="card-footer bg-transparent border-dark">
                    <a href="/task/?pk={{ task.pk }}">Подробнее...</a>
                    <a href="/task/delete/?pk={{ task.pk }}">Удалить задачу</a>
                </div>
            </div>
        {% endfor %}
        <a class="btn btn-secondary" href="task/add"  role="button">Добавить задание</a>
    </div>
</body>
</html>
