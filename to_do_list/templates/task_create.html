{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <title>Create</title>
</head>
<body>
    <div class="container">
        <h2>TO DO LIST</h2>
        <hr>
        <div class="form">
            <h4>Создать задачу</h4>
            <br>
            <form action="/task/add" method="post">
            {% csrf_token %}
                <div class="form-row">
                    <label for="description">Описание</label>
                    <input type="text" id="description" name="description">
                </div>
                <br>
                <div class="form-row">
                    <label>Статус</label>
                    <select name="status" id="status">
                        <option value="new" selected="selected">Новая</option>
                        <option value="in_process">В процессе</option>
                        <option value="done">Выполнено</option>
                    </select>
                </div>
                <br>
                <div class="form-row">
                    <label for="date_to_do">Дата выполнения</label>
                    <input type="text" id="date_to_do" name="date_to_do">
                </div>
                <br>
                <div class="form-row">
                    <input type="submit" value="Создать" class="btn btn-secondary">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
